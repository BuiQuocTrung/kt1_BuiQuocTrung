<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai kiem tra so 1 - Bui Quoc Trung</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
</head>
<body>
    <form action="">
        <table width="894">
            <tr>
                <th colspan="3"cowspan="3">ĐĂNG KÝ</th>
              </tr>
              <tr>
                <th style="text-align: left;">Họ tên</th>
                <td colspan="2"cowspan="2"><input type="text" placeholder="Nhập họ tên" required></td>
              </tr>
                <th style="text-align: left;">Username</th>
                <td colspan="2"cowspan="2"><input type="text" placeholder="Nhập tên đăng nhập" required></td>
              <tr>
                <th style="text-align: left;">Mật khẩu</th>
                <td colspan="2"cowspan="2"><input type="password" placeholder="Mật khẩu" required></td>
              </tr>
              <tr>
                <th style="text-align: left;">Nhạp lại Mật Khẩu</th>
                <td colspan="2"cowspan="2"><input type="password" placeholder="Nhập lại Mật khẩu" required></td>
              </tr>
              <tr>
                <th style="text-align: left;">Giới tính</th>
                <td>
                    <input type="radio" name="Giới tính" value="Nam"> Nam
                    <input type="radio" name="Giới tính" value="Nữ"> Nữ
                    <input type="radio" name="Giới tính" value="Khác"> Khác
                </td>
              </tr>
              <tr>
                <th style="text-align: left;">Ngày sinh</th>
                <td>
                    <select name="Ngày" id="Ngày">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                    </select>
                    <select name="Tháng" id="Tháng">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                    </select>
                    <select name="Năm" id="Năm">
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                    </select>
                </td>
              </tr>
              <tr>
                <th style="text-align: left;">Địa chỉ</th>
                <td>
                <textarea name="message" rows="10" cols="30"></textarea>
                </td>
              </tr>
              <tr>
                <th style="text-align: left;">Avatar</th>
                <td>
                    <input type="file" id="Tệp" name="Tệp">
                </td>
              </tr>
              <tr>
                <th style="text-align: left;">Sở thích</th>
                <td>
                    <input type="checkbox"> Xem phim
                    <input type="checkbox"> Thể thao
                    <input type="checkbox"> Trò chơi
                </td>
              </tr>
              <tr>
                
                <td colspan="2" style="text-align: center;">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Ok">
                </td>
              </tr>
        </table>
    </form>
</body>
</html>
